<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Main screen rectangle with gradient -->
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main screen outline -->
  <rect x="25" y="40" width="150" height="100" rx="8" fill="url(#screenGradient)" stroke="#4c51bf" stroke-width="3"/>
  
  <!-- Screen content lines (suggesting content being recorded) -->
  <line x1="40" y1="60" x2="120" y2="60" stroke="white" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <line x1="40" y1="75" x2="100" y2="75" stroke="white" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <line x1="40" y1="90" x2="130" y2="90" stroke="white" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Picture-in-Picture overlay (bottom right) -->
  <rect x="120" y="95" width="45" height="35" rx="4" fill="url(#pipGradient)" stroke="#c53030" stroke-width="2"/>
  
  <!-- Camera/person icon in PiP -->
  <circle cx="142.5" cy="107" r="5" fill="white"/>
  <path d="M 133 120 Q 142.5 115 152 120" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Recording indicator (red dot) -->
  <circle cx="160" cy="52" r="7" fill="#ff4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Play/Record button at bottom -->
  <circle cx="100" cy="170" r="20" fill="#4c51bf" stroke="#667eea" stroke-width="3"/>
  <circle cx="100" cy="170" r="8" fill="#ff4444"/>
</svg>