<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Main screen rectangle with gradient -->
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5E6AD2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4048A8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1D5DB;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main screen outline -->
  <rect x="25" y="40" width="150" height="100" rx="4" fill="url(#screenGradient)" stroke="#5E6AD2" stroke-width="1"/>
  <!-- Screen content lines (suggesting content being recorded) -->
  <line x1="40" y1="60" x2="120" y2="60" stroke="white" stroke-width="1" opacity="0.6" stroke-linecap="round"/>
  <line x1="40" y1="75" x2="100" y2="75" stroke="white" stroke-width="1" opacity="0.6" stroke-linecap="round"/>
  <line x1="40" y1="90" x2="130" y2="90" stroke="white" stroke-width="1" opacity="0.6" stroke-linecap="round"/>
  <!-- Picture-in-Picture overlay (bottom right) -->
  <rect x="120" y="95" width="45" height="35" rx="4" fill="url(#pipGradient)" stroke="#E2E4E8" stroke-width="1"/>
  <!-- Camera icon in PiP -->
  <circle cx="142.5" cy="112" r="10" fill="none" stroke="#E2E4E8" stroke-width="2" stroke-linecap="round"/>
  <circle cx="142.5" cy="112" r="4" fill="#E2E4E8"/>
  <!-- Recording indicator (red dot) -->
  <circle cx="160" cy="52" r="7" fill="#FFFFFF">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <!-- Play/Record button at bottom -->
  <circle cx="100" cy="170" r="20" fill="currenColor" stroke="#4F5CC4" stroke-width="3"/>
  <circle cx="100" cy="170" r="8" fill="#5E6AD2"/>
</svg>